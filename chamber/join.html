    <main class="main">
        <h1 id="join"> JOIN US</h1>
        <form method="GET" action="thankyou.html" class="designOne">
            <label for="fName"> First Name <input id="fName" name="first" required autocomplete="given-name"
                    title="Your First Name"></label>
            <label for="lName"> Last Name <input id="lName" name="last" required autocomplete="family-name"
                    title="Your last Name"> </label>

            <label for="organizationalTitle"> Organizational Title <input id="organizationalTitle" type="text"
                    name="organizationalTitle" title="organization-title" required autocomplete="organization-title">
            </label>
            <label for="email"> Email <input id="email" type="email" name="email" placeholder="john89@gmail.com"
                    title="Your Email" required autocomplete="email"> </label>
            <label for="cellphone">Cell Phone <input id="cellphone" type="tel" name="phone" autocomplete="tel"
                    title="A Phone Number with dashes" placeholder="987-555-1234" required></label>


            <label for="businessName"> business/organization's name <input id="businessName" type="textarea"
                    name="business/organization's name"> </label>

            <label for="membership">Membership Level
                <select name="membership" required>
                    <option value="">None</option>
                    <option value="np">Non Profit</option>
                    <option value="bronze">Bronze Membership</option>
                    <option value="silver">Silver Membership</option>
                    <option value="gold">Gold Membership </option>
            </label>

            <label for="description"> Description <textarea id="description" title="description"
                    name="description"> </textarea>
            </label>

            <label>Date <input id="date" name="date" required></label>

            <input type="submit" value="join the chamber">

        </form>
